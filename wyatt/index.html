<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Configurator - Wyatt Seating</title>

    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="wyattLogo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="flickity.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="LoadingScreen">
        <div>
            <img id="loadingLogo" src="assets/layout/icons/Wyatt-Seating-Logo.png" />
        </div>
        <div id="loadingLabel">Loading, please wait...</div>
        <div id="loadingFilter"></div>
        <div class="progress">
            <div class="progress-bar progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <div id="landscapeScreen">
        <div style="width: 100vw;">
            <img id="landscapeLogo" src="assets/layout/icons/Wyatt-Seating-Logo.png" />
        </div>
        <div id="landscapeLabel">Please rotate your device!</div>
    </div>

    <div class="mainContainer">
        <div id="wyattHeaderContainer">

            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a href="https://www.wyattseating.com/">
                    <img id="wyattLogo" src="assets/layout/icons/Wyatt-Seating-Logo.png" />
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.wyattseating.com/studio-directory/">Studio Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/studio/index.html?name=Freeride">Freeride</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/studio/index.html?name=G6">G6</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/studio/index.html?name=Roswell">Roswell</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/studio/index.html?name=Extra">Extra</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/studio/index.html?name=LaMia">La Mia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/studio/index.html?name=Tether">Tether</a>
                        </li>
                    </ul>

                </div>
            </nav>

        </div>

        <div class="row" id="generalContainer">
            <div class="row" id="gcRow">
                <div class="col" id="infoContainer">
                    <div class="row ribon">
                        <h1 id="productName">Name</h1>
                    </div>
                </div>
                <div class="col" id="priceContainer">
                    <div class="row" style="height: 100%; align-content: center;">
                        <h6 id="priceLabel">Price</h6>
                        <h2 id="productPrice">Price</h2>
                    </div>
                </div>
            </div>
            <canvas id="wyattCanvas"></canvas>
        </div>

        <div id="featureContainer">
            <div class="container stoolStandardSwap desktop" style="visibility:unset">
                <div class="row">
                    <h5 style="padding-left: 30px; padding-top: 12px; color: #b4b5b6;">Change Version</h5>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="variantButton standardSwap">Standard</button>
                    </div>
                    <div class="col">
                        <button class="variantButton stoolSwap">Stool</button>
                    </div>
                </div>
            </div>
            <h4 id="selectedFeatureText" style="display:none">Selected Feature</h4>
            <div class="container" id="optionsCol">
                <div class="row" id="optionsMenu"></div>
            </div>

            <div class="container" id="utilitiesRow">
                <div class="row" id="buttonsRow" style="height: 100%;">
                    <div class="col buttonsCol" style="height: 100%;">
                        <button class="utilitiesButton" onclick="takePhoto()">
                            <img src="assets/layout/icons/camera.png" />
                            <h5 id="photoButtonText"></h5>
                        </button>
                    </div>

                    <div class="col buttonsCol" style="height: 100%;">
                        <button class="utilitiesButton" onclick="makeMyPDF()">
                            <img src="assets/layout/icons/pdf.png" />
                            <h5 id="pdfButtonText"></h5>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Flickity HTML init -->
    <div class="carousel" data-flickity='{ "freeScroll": true, "pageDots": false, "contain": true }'></div>

    <nav class="mobile" role="navigation" style="position: fixed; z-index: 500; bottom: 100vh;">
        <div id="menuToggle">

            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">

                <li>
                    <a href="https://www.wyattseating.com/">
                        <img id="wyattLogo" src="assets/layout/icons/Wyatt-Seating-Logo.png" style="width:100%; margin-left:5%;" />
                    </a>
                </li>
                <li class="stoolStandardSwap">
                    <div class="row " style="width:300px; margin-left:-25px;">
                        <div class="col" style="padding:0">
                            <button class="variantButton standardSwap">Standard</button>
                        </div>
                        <div class="col">
                            <button class="variantButton stoolSwap">Stool</button>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #007bff;" href="https://www.wyattseating.com/studio-directory/">Studio Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/studio/index.html?name=Freeride">Freeride</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/studio/index.html?name=G6">G6</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/studio/index.html?name=Roswell">Roswell</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/studio/index.html?name=Extra">Extra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/studio/index.html?name=LaMia">La Mia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/studio/index.html?name=Tether">Tether</a>
                </li>
            </ul>
        </div>
    </nav>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="scripts/flickity.js"></script>
    <script src="scripts/watermark.js"></script>
    <script src="scripts/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>
</body>
</html>
