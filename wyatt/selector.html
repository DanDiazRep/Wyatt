<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wyatt Selector</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="row" id="wyattImage">
        <img id="wyattLogo" src="assets/layout/icons/Wyatt-Seating-Logo.png" href="https://www.wyattseating.com/"/>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist" style="text-align:center">
                <a class="list-group-item list-group-item-action" data-toggle="list" href="index.html" role="tab" onclick="productSelector('G6')">G6</a>
                
                <a class="list-group-item list-group-item-action" data-toggle="list" href="index.html" role="tab" onclick="productSelector('Freeride')">Freeride</a>
                
                <a class="list-group-item list-group-item-action" data-toggle="list" href="index.html" role="tab" onclick="productSelector('Roswell')">Roswell</a>
                
                <a class="list-group-item list-group-item-action" data-toggle="list" href="index.html" role="tab" onclick="productSelector('Lamia')">La Mia</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="index.html" role="tab" onclick="productSelector('Extra')">Extra</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="index.html" role="tab" onclick="productSelector('TetherStool')">Tether Stool</a>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script>
 
        function productSelector(args) {

            sessionStorage.clear();
            sessionStorage.setItem('chair', args);
        }

    </script>

</body>
</html>
